language: cpp
matrix:
  include:
    - os: linux
      env: IMAGE=ubuntu:rolling COMMAND=build_linux_gcc_coverall_ubuntu
      services: docker
    - os: linux
      env: IMAGE=i386/ubuntu:rolling COMMAND=build_linux_gcc_ubuntu_i386
      services: docker
    - os: linux
      env: IMAGE=ubuntu:xenial COMMAND=build_linux_gcc_ubuntu
      services: docker
    - os: linux
      env: IMAGE=debian:stable COMMAND=build_linux_gcc_debian
      services: docker
    - os: linux
      env: IMAGE=fedora:latest COMMAND=build_linux_gcc_fedora
      services: docker
    - os: linux
      env: IMAGE=ubuntu:rolling COMMAND=build_linux_clang_ubuntu
      services: docker
    - os: linux
      env: IMAGE=x86_64 COMMAND=make_py_wheel
      script:
        - $TRAVIS_BUILD_DIR/python/make_py_wheel.sh ${IMAGE}
      services: docker
    - os: linux
      env: IMAGE=i686 COMMAND=make_py_wheel
      script:
        - $TRAVIS_BUILD_DIR/python/make_py_wheel.sh ${IMAGE}
      services: docker
    - os: linux
      env: IMAGE=x86_64 COMMAND=make_py_wheel
      script:
        - $TRAVIS_BUILD_DIR/tensorflow/make_py_wheel.sh
      services: docker
    - os: osx
      osx_image: xcode9.3
      env: IMAGE=native COMMAND=build_osx
    - os: osx
      osx_image: xcode9.4
      env: IMAGE=native COMMAND=build_osx
    - os: osx
      osx_image: xcode9.2
      env: IMAGE=native COMMAND=build_osx
script:
  - $TRAVIS_BUILD_DIR/test.sh ${IMAGE} ${COMMAND}
env:
  global:
    secure: 
